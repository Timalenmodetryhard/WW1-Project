<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calendar">
        <div class="month">
            <span class="month-year">May 2024</span>
        </div>
        <div class="days">
            <div class="day">Sun</div>
            <div class="day">Mon</div>
            <div class="day">Tue</div>
            <div class="day">Wed</div>
            <div class="day">Thu</div>
            <div class="day">Fri</div>
            <div class="day">Sat</div>
        </div>
        <div class="dates">
            <script>
                // Sélectionner l'élément conteneur des dates
                const datesContainer = document.querySelector('.dates');

                // Fonction pour obtenir le nombre de jours dans un mois et l'index du jour de la semaine où commence le mois
                function getDaysInMonth(month, year) {
                    return new Date(year, month + 1, 0).getDate();
                }

                function getStartDayOfMonth(month, year) {
                    return new Date(year, month, 1).getDay();
                }

                // Mois et année actuels (pour cet exemple, nous allons afficher le mois de mai 2024)
                const currentMonth = 4; // 4 représente le mois de mai (les mois commencent à partir de 0, janvier est 0)
                const currentYear = 2024;

                // Générer les dates pour le mois en cours
                const totalDays = getDaysInMonth(currentMonth, currentYear);
                const startDay = getStartDayOfMonth(currentMonth, currentYear);

                for (let i = 1; i <= totalDays; i++) {
                    const dateDiv = document.createElement('div');
                    dateDiv.classList.add('date');
                    dateDiv.textContent = i;
                    datesContainer.appendChild(dateDiv);
                }

                // Remplir les premières cases avec des espaces vides pour correspondre au bon jour de la semaine
                for (let i = 0; i < startDay; i++) {
                    const emptyDiv = document.createElement('div');
                    emptyDiv.classList.add('date', 'empty');
                    datesContainer.appendChild(emptyDiv);
                }

            </script>
        </div>
    </div>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.calendar {
    max-width: 600px;
    margin: 20px auto;
    border: 1px solid #ccc;
    padding: 10px;
}

.month {
    text-align: center;
    margin-bottom: 10px;
}

.month-year {
    font-size: 24px;
    font-weight: bold;
}

.days {
    display: flex;
}

.day {
    flex: 1;
    text-align: center;
    border: 1px solid #ccc;
    padding: 5px;
}

.dates {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 5px;
}

.date {
    text-align: center;
    border: 1px solid #ccc;
    padding: 5px;
}

    </style>
</body>
</html>
